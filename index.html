<!DOCTYPE html>
<html>   
	<head><title>Evans: Currency Converter</title>
	</head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<body>
		<div class="container">
			<h1>Currency converter</h1>
			<p id="title">Convert from one currency to another</p>
			<input type="number" name="amount" id="amount" placeholder="Enter Amount">
			<div class="select">
				<span id="select-caption">Convert from</span>
				<select id="from">
				</select>
				<span id="select-caption">Convert to </span>
				<select id="to">
				</select>
			</div> 
			<button onclick="convertCurrency()">Convert</button>
			<span>=</span>
			<input type="text" name="result" id="result" disabled="disabled">
			<p id="footer">By Evans Kipyegon ,courtesy of ALC</p>
		</div> 

	</body>
	<script src="index.js"></script>
</html>
